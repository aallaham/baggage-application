<div>
    <h2 id="page-heading">
        <span jhiTranslate="baggageHandlerApp.checkInInfo.home.title">Check In Infos</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-check-in-info" [routerLink]="['/check-in-info/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="baggageHandlerApp.checkInInfo.home.createLabel">
            Create a new Check In Info
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="checkInInfos?.length === 0">
        <span jhiTranslate="baggageHandlerApp.checkInInfo.home.notFound">No checkInInfos found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="checkInInfos && checkInInfos.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="baggageHandlerApp.checkInInfo.memberName">Member Name</span></th>
                    <th scope="col" ><span jhiTranslate="baggageHandlerApp.checkInInfo.pnrNumber">Pnr Number</span></th>
                    <th scope="col" ><span jhiTranslate="baggageHandlerApp.checkInInfo.checkInStatus">Check In Status</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let checkInInfo of checkInInfos ;trackBy: trackId">
                    <td><a [routerLink]="['/check-in-info', checkInInfo.id, 'view']">{{ checkInInfo.id }}</a></td>
                    <td>{{ checkInInfo.memberName }}</td>
                    <td>{{ checkInInfo.pnrNumber }}</td>
                    <td>{{ checkInInfo.checkInStatus }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/check-in-info', checkInInfo.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/check-in-info', checkInInfo.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(checkInInfo)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
