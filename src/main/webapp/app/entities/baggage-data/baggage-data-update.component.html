<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-baggage-data-heading" jhiTranslate="baggageHandlerApp.baggageData.home.createOrEditLabel">Create or edit a Baggage Data</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="baggageHandlerApp.baggageData.baggageId" for="field_baggageId">Baggage Id</label>
                    <input type="text" class="form-control" name="baggageId" id="field_baggageId"
                           formControlName="baggageId"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="baggageHandlerApp.baggageData.weight" for="field_weight">Weight</label>
                    <input type="number" class="form-control" name="weight" id="field_weight"
                           formControlName="weight"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="baggageHandlerApp.baggageData.status" for="field_status">Status</label>
                    <input type="text" class="form-control" name="status" id="field_status"
                           formControlName="status"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="baggageHandlerApp.baggageData.qrCode" for="field_qrCode">Qr Code</label>
                    <input type="text" class="form-control" name="qrCode" id="field_qrCode"
                           formControlName="qrCode"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="baggageHandlerApp.baggageData.checkInInfo" for="field_checkInInfo">Check In Info</label>
                    <select class="form-control" id="field_checkInInfo" name="checkInInfo" formControlName="checkInInfo">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="checkInInfoOption.id === editForm.get('checkInInfo')!.value?.id ? editForm.get('checkInInfo')!.value : checkInInfoOption" *ngFor="let checkInInfoOption of checkininfos; trackBy: trackById">{{ checkInInfoOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
